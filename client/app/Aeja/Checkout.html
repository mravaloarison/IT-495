<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="checkoutstyle.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <img src="images/Fit Finders Trnsp.png" width="125px">
                </div>
                <a href="cart.html" class="go-back-btn">‚Üê Go Back</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Checkout</h2>
        <div class="checkout">
            <form>
                <h3>Billing Details</h3>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Enter your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>

                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city" required>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" placeholder="Enter your zip code" required>
<br>
                <h3>Payment Details</h3>
                <label for="card">Card Number</label>
                <input type="text" id="card" placeholder="Enter card number" required>

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>

                <button type="submit" class="btn">Place Order</button>
            </form>
            <div class="order-summary">
                <h3>Order Summary</h3>
            <br><p>Product Name:</p>
            <br><p>Quantity:</p>
            <br><p>Total:</p>
            </div>
        </div>
    </div>
</body>
</html>
