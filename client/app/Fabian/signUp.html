<!DOCTYPE html>

<HTML LANG="EN">
<head>
  <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes the page responsive on different screen sizes -->
  <title>My Web Page</title> <!-- The title of the webpage, shown in the browser tab -->
  <script src="script.js"></script> <!-- Link to an external JavaScript file -->
  <title>Fashion Forward Sign Up</title>
  <style>
    /* General reset and box sizing */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #a8c0ff, #3f2b96);
      overflow: hidden;
    }

    .container {
      background: #ffffff;
      border-radius: 15px;
      width: 80%;
      max-width: 600px;
      padding: 30px;
      box-shadow: 0px 20px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 32px;
      color: #3f2b96;
      margin-bottom: 20px;
    }

    .tab {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-bottom: 40px;
    }

    .tab button {
      background: transparent;
      color: #3f2b96;
      border: 2px solid #3f2b96;
      padding: 12px 20px;
      font-size: 18px;
      width: 30%;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab button:hover, .tab button.active {
      background: #3f2b96;
      color: white;
      border-color: #3f2b96;
    }

    .form-container {
      width: 100%;
      display: none;
    }

    .form-container.active {
      display: block;
    }

    .form-group {
      margin-bottom: 25px;
      width: 100%;
    }

    label {
      font-size: 16px;
      font-weight: 500;
      color: #666;
      margin-bottom: 8px;
      display: block;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="tel"]:focus {
      border-color: #3f2b96;
      outline: none;
    }

    input[type="submit"] {
      background-color: #3f2b96;
      color: white;
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #a8c0ff;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #999;
    }

    .footer a {
      color: #3f2b96;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 28px;
      }

      .tab button {
        font-size: 16px;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Join Us</h2>
    <h3><A href =Signup.html"><IMG  SRC="./logo.png" ALT= "logo"</></a></h3>
    <div class="tab">
      <button class="active" onclick="showForm('customer')">Customer</button>
      <button onclick="showForm('company')">Company</button>
      <button onclick="showForm('driver')">Driver</button>
    </div>

    <div id="customer-form" class="form-container active">
      <h3>Create a Customer Account</h3>
      <form action="/submit-customer" method="POST">
        <div class="form-group">
          <label for="customer-name">Full Name</label>
          <input type="text" id="customer-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="customer-email">Email</label>
          <input type="email" id="customer-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="customer-password">Password</label>
          <input type="password" id="customer-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="customer-phone">Phone Number</label>
          <input type="tel" id="customer-phone" name="phone" required>
        </div>
        <input type="submit" value="Sign Up">
      </form>
    </div>

    <div id="company-form" class="form-container">
      <h3>Create a Company Account</h3>
      <form action="/submit-company" method="POST">
        <div class="form-group">
          <label for="company-name">Company Name</label>
          <input type="text" id="company-name" name="company_name" required>
        </div>
        <div class="form-group">
          <label for="company-email">Email</label>
          <input type="email" id="company-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="company-password">Password</label>
          <input type="password" id="company-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="company-phone">Phone Number</label>
          <input type="tel" id="company-phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="company-address">Company Address</label>
          <input type="text" id="company-address" name="address" required>
        </div>
        <input type="submit" value="Sign Up">
      </form>
    </div>

    <div id="driver-form" class="form-container">
      <h3>Create a Driver Account</h3>
      <form action="/submit-driver" method="POST">
        <div class="form-group">
          <label for="driver-name">Full Name</label>
          <input type="text" id="driver-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="driver-email">Email</label>
          <input type="email" id="driver-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="driver-password">Password</label>
          <input type="password" id="driver-password" name="password" required>
        </div>
        <div class="form-group">
          <label for="driver-phone">Phone Number</label>
          <input type="tel" id="driver-phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="driver-license">Driver's License Number</label>
          <input type="text" id="driver-license" name="license" required>
        </div>
        <input type="submit" value="Sign Up">
      </form>
    </div>

    <div class="footer">
      <p>Already have an account? <a href="#">Login</a></p>
    </div>
  </div>

  <script>
    function showForm(formType) {
      // Remove active class from all forms
      document.getElementById('customer-form').classList.remove('active');
      document.getElementById('company-form').classList.remove('active');
      document.getElementById('driver-form').classList.remove('active');

      // Add active class to the selected form
      document.getElementById(formType + '-form').classList.add('active');

      // Remove active class from all buttons
      const buttons = document.querySelectorAll('.tab button');
      buttons.forEach(button => {
        button.classList.remove('active');
      });

      // Add active class to the clicked button
      event.target.classList.add('active');
    }
  </script>

</body>
</html>
