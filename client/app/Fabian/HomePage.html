<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation bar styling */
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }
        
		/* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 8px 15px;
            background-color: #009688;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #00796b;
        }

        /* Header section */
        header {
            background-color: #009688;
            color: white;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 3em;
        }

        header p {
            font-size: 1.2em;
        }

        /* Main product section */
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }

        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            margin: 10px;
            padding: 20px;
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        .product h3 {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .product p {
            color: #555;
            font-size: 1em;
            margin: 10px 0;
        }

        .product .price {
            font-size: 1.3em;
            color: #009688;
        }

        /* Footer section */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Header Section -->
    <header>
        <h1><A href =Signup.html"><IMG  SRC="IMAGES\logo.png" ALT= "logo"</></a></h1>
        <p>"Style Delivered: Fashion on Your Doorstep"</p>
    </header>

    <!-- Product Showcase Section -->
    <section id="shop" class="products">
        <div class="product">
            <img src="IMAGES\footlocker.jpg" ALT= "footlocker"</>
            <h3><img src="IMAGES\Jordan4.jpeg" ALT= "Jordan4"</h3>
            <p> Jordan 4</p>
            <p class="price ">$180.00</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="IMAGES\essentials.png" ALT= "essentials"</>
            <h3><img src="IMAGES\essentials.jpeg" ALT= "essentials"</h3>
            <p> Heavy Jersey Crewneck </p>
            <p class="price">$59.99</p>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="IMAGES\raybanss.jpg" ALT= "raybanss"</>
            <h3><img src="IMAGES\raybans.jpeg" ALT= "raybans"</></h3>
            <p> Ray Ban Glasses </p>
            <p class="price">$329.00</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 My Store | All rights reserved</p>
    </footer>

</body>
</html>
